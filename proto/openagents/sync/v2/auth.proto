syntax = "proto3";

package openagents.sync.v2;

message SpacetimeSessionClaims {
  string org_id = 1;
  string user_id = 2;
  string device_id = 3;
  string session_id = 4;
  string nip06_pubkey = 5;
  repeated string scopes = 6;
  string issuer = 7;
  string audience = 8;
  uint64 issued_at_unix_seconds = 9;
  uint64 expires_at_unix_seconds = 10;
  string token_id = 11;
  string claims_version = 12;
}

message SpacetimeTokenIssueRequest {
  repeated string scopes = 1;
  uint32 ttl_seconds = 2;
}

message SpacetimeTokenIssueResponse {
  string token = 1;
  SpacetimeSessionClaims claims = 2;
}

