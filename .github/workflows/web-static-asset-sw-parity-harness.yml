name: web-static-asset-sw-parity-harness

on:
  workflow_dispatch:

jobs:
  static-asset-sw-parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run static asset/service-worker parity harness
        run: ./apps/openagents.com/scripts/run-static-asset-sw-parity-harness.sh

      - name: Upload harness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-static-asset-sw-parity-harness
          path: apps/openagents.com/storage/app/static-asset-sw-parity-harness/**
          if-no-files-found: warn
