name: web-non-http-parity-harness

on:
  workflow_dispatch:

jobs:
  non-http-harness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run non-http parity harness
        run: ./apps/openagents.com/scripts/run-non-http-parity-harness.sh

      - name: Upload harness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-non-http-parity-harness
          path: apps/openagents.com/storage/app/non-http-parity-harness/**
          if-no-files-found: warn
