name: web-production-canary-rollback-drill

on:
  workflow_dispatch:
    inputs:
      stable_revision:
        description: 'Stable Cloud Run revision name'
        required: true
        type: string
      canary_revision:
        description: 'Canary Cloud Run revision name'
        required: true
        type: string
      project:
        description: 'GCP project id'
        required: true
        default: 'openagentsgemini'
        type: string
      region:
        description: 'Cloud Run region'
        required: true
        default: 'us-central1'
        type: string
      service:
        description: 'Cloud Run service name'
        required: true
        default: 'openagents-control-service'
        type: string
      dry_run:
        description: 'Run as non-destructive rehearsal only'
        required: true
        default: true
        type: boolean

jobs:
  canary-drill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        if: ${{ inputs.dry_run != true }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        if: ${{ inputs.dry_run != true }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Run canary rollback drill
        env:
          PROJECT: ${{ inputs.project }}
          REGION: ${{ inputs.region }}
          SERVICE: ${{ inputs.service }}
          DRY_RUN: ${{ inputs.dry_run && '1' || '0' }}
        run: |
          apps/openagents.com/service/deploy/run-canary-rollback-drill.sh \
            "${{ inputs.stable_revision }}" "${{ inputs.canary_revision }}"
