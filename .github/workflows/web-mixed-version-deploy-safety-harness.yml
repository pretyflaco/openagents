name: web-mixed-version-deploy-safety-harness

on:
  workflow_dispatch:

jobs:
  mixed-version-deploy-safety:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run mixed-version deploy safety harness
        run: ./apps/openagents.com/scripts/run-mixed-version-deploy-safety-harness.sh

      - name: Upload harness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-mixed-version-deploy-safety-harness
          path: apps/openagents.com/storage/app/mixed-version-deploy-safety/**
          if-no-files-found: warn
