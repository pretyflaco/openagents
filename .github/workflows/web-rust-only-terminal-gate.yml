name: web-rust-only-terminal-gate

on:
  workflow_dispatch:

jobs:
  rust-only-terminal-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run rust-only terminal gate harness
        run: ./apps/openagents.com/scripts/run-rust-only-terminal-gate-harness.sh

      - name: Upload harness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-rust-only-terminal-gate
          path: apps/openagents.com/storage/app/rust-only-terminal-gate/**
          if-no-files-found: warn
