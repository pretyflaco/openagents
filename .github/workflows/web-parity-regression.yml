name: web-parity-regression

on:
  pull_request:
    paths:
      - 'apps/openagents.com/service/**'
      - 'apps/openagents.com/web-shell/**'
      - 'apps/openagents.com/scripts/run-full-parity-regression.sh'
      - 'apps/openagents.com/docs/**'
      - 'scripts/local-ci.sh'
      - 'Cargo.toml'
      - 'Cargo.lock'
  push:
    branches:
      - main
    paths:
      - 'apps/openagents.com/service/**'
      - 'apps/openagents.com/web-shell/**'
      - 'apps/openagents.com/scripts/run-full-parity-regression.sh'
      - 'apps/openagents.com/docs/**'
      - 'scripts/local-ci.sh'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  parity-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run web parity regression suite
        run: ./apps/openagents.com/scripts/run-full-parity-regression.sh
