name: web-webhook-parity-harness

on:
  workflow_dispatch:

jobs:
  webhook-parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run webhook parity harness
        run: ./apps/openagents.com/scripts/run-webhook-parity-harness.sh

      - name: Upload harness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-webhook-parity-harness
          path: apps/openagents.com/storage/app/webhook-parity-harness/**
          if-no-files-found: warn
